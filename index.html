<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="styles/variables.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="jorda, nike,calcados" />
        <meta name="description" content="A melhor loja de Jordan" />
        <title>JordanShoes</title>
    </head>

    <body>
        <header class="header">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
            <h3>JordanShoes</h3>
        </header>
        <main class="main">
            <section id="home">
                <div class="image"></div>
                <div class="text">
                    <h1>A melhor loja de Jordan</h1>
                    <p id="typed"></p>
                </div>
            </section>

            <section id="spotlight">
                <div class="text">
                    <h1><b>Destaques</b></h1>
                    <p>
                        Frete grátis e chinelo de brinde é aqui, aproveite por
                        tempo ilimitado.
                    </p>
                </div>

                <div class="shoes">
                    <div class="shoe">
                        <img
                            src="img/1.png"
                            alt="Nike Air Jordan 1 Mid Dutch Greens"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/2.png"
                            alt="Nike Air Jordan 1 High Zoom Comfort Tropical Twist"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/3.png"
                            alt="Nike Air Jordan 1 Metallic Purple"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/4.png"
                            alt="Air Jordan 1 Mid Light Smoke Grey"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/5.png"
                            alt="Nike Air Jordan 1 Mid Black White Noble Red"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/6.png"
                            alt="Nike Jordan 1 Mid SE Bright Citrus"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/7.png"
                            alt="Nike Air Jordan White Camo 1"
                        />
                    </div>

                    <div class="shoe">
                        <img
                            src="img/8.png"
                            alt="Nike Air Jordan 1 Mid Carbon Fiber"
                        />
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="center">
                <p>Todos os direitos reservados.</p>
                <h1 class="hidden"><b>JordanShoes</b></h1>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script async src="scripts/script.js"></script>
    </body>
</html>
